<!DOCTYPE html>
<html>
	<head>
		<title>ChalkySticks Core SDK Example</title>

		<link rel="icon" href="https://static.chalkysticks.com/favicon.png" />

		<style>
			#box {
				background: red;
				height: 100px;
				width: 100px;
			}
		</style>
	</head>
	<body>
		<main>
			<header>
				<h1>ChalkySticks Pointer</h1>
			</header>

			<section>
				<div id="box"></div>
			</section>
		</main>

		<!-- Script -->
		<script>
			window.env = {
				app: {
					// api_url: 'http://localhost:7202',
					api_url: 'https://api.chalkysticks.com/v1',
				},
			};
		</script>

		<script type="module">
			import * as ChalkySticksCore from '../build/web/chalkysticks-core.js';

			const box = document.getElementById('box');
			const pointer = new ChalkySticksCore.Input.Pointer('pointer', true);

			// pointer.on('drag', (e) => {
			// 	console.log('Drag', e);
			// });

			pointer.on('swipe', (e) => {
				console.log('Swipe', e);
			});

			pointer.on('tap', (e) => {
				console.log('tap', e);
			});

			pointer.on('tap:small', (e) => {
				console.log('tap small', e);
			});

			pointer.on('tap:xsmall', (e) => {
				console.log('tap xsmall', e);
			});

			console.log(pointer);

			// -------

			const boxPointer = new ChalkySticksCore.Input.Pointer('pointer', true, box);

			boxPointer.on('drag', (e) => {
				console.log('Drag', e);
			});
		</script>
	</body>
</html>
