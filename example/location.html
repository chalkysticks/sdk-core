<!DOCTYPE html>
<html>
	<head>
		<title>ChalkySticks Core SDK Example</title>

		<link rel="icon" href="https://static.chalkysticks.com/favicon.png" />

		<style>
			body {
				background: #11110b;
				color: #fffff1;
			}

			.shape {
				background: red;
				height: 300px;
				left: 50%;
				position: absolute;
				top: 50%;
				transform: translate(-50%, -50%);
				width: 500px;
			}
		</style>
	</head>
	<body>
		<main>
			<header>
				<h1>ChalkySticks API</h1>
			</header>

			<button id="btnGetLocation">Get Location</button>

			<button id="btnWatchLocation">Watch Location</button>
		</main>

		<!-- Script -->
		<script>
			window.env = {
				app: {
					api_url: 'http://localhost:8000/v3',
					// api_url: 'https://api.chalkysticks.com/v1',
				},
			};
		</script>

		<script type="module">
			import * as ChalkySticksCore from '../build/web/chalkysticks-core.js';

			async function Handle_OnClickGetLocation() {
				const location = await ChalkySticksCore.Utility.Geolocation.getLocation();
				console.log('Location', location);
			}

			async function Handle_OnClickWatchLocation() {
				ChalkySticksCore.Utility.Geolocation.watchLocation((position) => {
					console.log('Watch Location', position);
				});
			}

			btnGetLocation.addEventListener('click', Handle_OnClickGetLocation);
			btnWatchLocation.addEventListener('click', Handle_OnClickWatchLocation);
		</script>
	</body>
</html>
